<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex LaunchX</title>

</head>

<body>
    <div class="container">
        <h1>Pokedex LaunchX</h1>
        <div class="in">
            <div class="form-floating mb-3">
                <input type="text" class="form-control pokeinput" placeholder="..." id="pokeName" name="pokeName">
            </div>
        </div>

        <div class="imgcontainer">
            <img src="./assets/img/pokeball (1).png" alt="Pokemon" id="pokeImg" width="150px">
        </div>
        <div class="pokecontainer">
            <img class="pokedex" src="./assets/img/Pokedex de Kanto.jpg" alt="pokedex">
        </div>


        <!-- <img src="./assets/img/Pokedex de Kanto.jpg" alt="Pokedex" id="pokeDexImg"> -->
        <div class="center">
            <button class="btn btn-primary mb-3" onclick="fetchPokemon()">Cambiar Imagen</button>
        </div>
    </div>
</body>
<footer>
    <script src="./js/main.js"></script>
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</footer>

</html>
